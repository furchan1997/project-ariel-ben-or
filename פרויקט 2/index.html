<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title> דף נחיתה 2</title>

        </div>

        <div class="item-img3">
            <img src="תמונה 3.png" alt="יער">

        <div class="item-img5">

        </div>

                </div>

                    </div>
                    <div class="controler-form">

                    <div class="controler-form">
                        <label for="">החוויה שלכם</label>
                        <textarea name="" id="" cols="0" rows="10"></textarea>
                    </div>
                    <div class="controler-form">
                        <input type="submit" value="שליחה">
                    </div>

                </form>

            </div>

        </div>

            <img src="תמונה 10.png" alt="יער עם עצים גבוהים במיוחד">

        </div>


        <div class="item-img12 ">
